<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="{{ url_for('blueprint.static', filename='user_profile.css') }}">
</head>

<body>
    <div class="container">
        <h2 class="profile-heading">User Profile</h2>
        <hr class="profile-hr">
        <div class="profile-details">
            <h3>Username: <span id="username">{{username}}</span></h3>
            <h3>Name: <span id="name">{{name}}</span></h3>
            <h3>E-mail: <span id="email">{{email}}</span></h3>
        </div>
        <hr class="profile-hr">
        <h3><a href="#">Modify Password</a></h3>
        <hr class="profile-hr">
        <h3><a href="{{url_for('blueprint.logout')}}">Logout</a></h3>
    </div>
</body>

</html>
